<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Modern Log-in Page</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form>
          <h1>Create account</h1>
          <div class="social-icons">
            <a href="#" class="icon"> <i class="fa-brands fa-google"></i></a>
            <a href="#" class="icon"> <i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="icon"> <i class="fa-brands fa-instagram"></i></a>
            <a href="#" class="icon"> <i class="fa-brands fa-linkedin"></i></a>
            <a href="#" class="icon"> <i class="fa-brands fa-github"></i></a>
          </div>
          <span>Or use your email address for registration</span>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form>
          <h1>Sign In</h1>
          <div class="social-icons">
            <a href="#" class="icon"> <i class="fa-brands fa-google"></i></a>
            <a href="#" class="icon"> <i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="icon"> <i class="fa-brands fa-instagram"></i></a>
            <a href="#" class="icon"> <i class="fa-brands fa-linkedin"></i></a>
            <a href="#" class="icon"> <i class="fa-brands fa-github"></i></a>
          </div>
          <span>Sign in via Email</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <a href="#">Forgot Password?</a>
          <button>Sign In</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details to access the site!</p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hello, Friend!</h1>
            <p>Regiser with your personal details to access the site!</p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
